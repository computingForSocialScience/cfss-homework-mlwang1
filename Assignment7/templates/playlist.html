<html>
    <head>
        <title>Playlist</title>
    </head>
    <body>
        <table>
            {% for s in songs %}
                <tr>
                    <td>{{ s[0] }}</td>
                    <td>{{ s[1] }}</td>
                    <td>{{ s[2] }}</td>
                    <td>{{ s[3] }}</td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
